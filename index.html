<!DOCTYPE html>
<html lang='en'>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<title>Frontend Mentor | Profile card component</title>
<link rel='preconnect' href='https://fonts.gstatic.com'>
<link href='https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='css/main.css'>
<body>

    <!-- Card -->
    <section class='card centered wrapper'>
        <div class='card__top'>
            <img class='card__pic' src='img/image-victor.jpg' alt='victor' style='width: 100px'>
        </div>
        <div class='card__content'>
            <p><span class='bolder'>Victor Crest </span>26</p>
            <p>London</p>
            <div class='card__footer'>
                <div><span class='bolder'>80k</span><br>Followers</div>
                <div><span class='bolder'>803k</span><br>Likes</div>
                <div><span class='bolder'>1.4k</span><br>Photos</div>
            </div>
        </div>
    </section>

</body>
</html>
